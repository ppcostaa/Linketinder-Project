<!-- src/views/cadastroCandidato.html -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Candidato</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <h1>Cadastro de Candidato</h1>

    <form id="formCadastro">
      <div class="form-group">
        <input type="text" id="nome" required />
        <label for="nome">Nome</label>
      </div>
      <div class="form-group">
        <input type="text" id="email" required />
        <label for="email">Email</label>
      </div>

      <div class="form-group">
        <input type="text" id="estado" required />
        <label for="estado">Estado</label>
      </div>
      <div class="form-group">
        <input type="text" id="cep" required />
        <label for="cep">CEP</label>
      </div>

      <div class="form-group">
        <input type="text" id="cpf" required />
        <label for="cpf">CPF</label>
      </div>
      <div class="form-group">
        <input type="number" id="idade" required />
        <label for="idade">Idade</label>
      </div>
      <div class="form-group">
        <textarea id="descricao" required></textarea>
        <label for="descricao">Descrição</label>
      </div>
      <div class="form-group">
        <textarea type="text" id="competencias" required></textarea>
        <label for="competencias">Competências (separe por vírgulas)</label>
      </div>
      <div class="form-group">
        <div class="button-group">
          <button type="button" class="cadastrar" id="botaoConfirmar">
            Cadastrar
          </button>
          <button type="button" class="cancelar" id="botaoCancelar">
            Cancelar
          </button>
        </div>
      </div>
    </form>

    <script src="../../script.js"></script>
    <!-- Arquivo compilado do TypeScript -->
  </body>
</html>
